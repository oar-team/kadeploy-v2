## Command configuration for kareboot & kaconsole
#
# Syntax Description
# host_name command_type command
# current possible command_type are 
#    softboot   soft_reboot_cmd      # for kareboot tool
#    hardboot   hard_reboot_cmd      # for kareboot tool
#    deployboot setuppxe_arguments   # for kareboot tool
#    console    cmd                  # for kaconsole tool
#
##

idpot1 softboot ssh root@idpot1 /sbin/reboot
idpot1 deployboot ../boot/setup_pxe.pl 192.168.10.1:label_deploy_tg3
idpot1 hardboot ssh localuser@ldap-idpot ~localuser/commande_modules/logiciel/dio_reset 0x81 0
idpot1 console ssh -t localuser@ldap-idpot kermit -l /dev/ttyUSB0 -b 38400 -c

