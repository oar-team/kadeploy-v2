device = hda
tmpdir = /tmp
preinstall_tmpdir = /rambin
tmpdir = /tmp
mount = /mnt/dest
preinstall_archive = /grid5000/preinstall/preinstall-azur.tgz
fdiskfile = fdisk.txt
softboot = /opt/kadeploy2/sbin/softreboot
hardboot = /opt/kadeploy2/sbin/hardreboot
deployboot = setuppxe.pl
# parameters for the booting kernel after deployment
kernel_param = console=tty0 console=ttyS0,9600n8
# prevent using grub (SCSI problems, Itanium,...) (default is 0)
use_nogrub = 0
deploy_kernel = duke-deploy-vmlinuz-2.6.23.13
deploy_initrd = duke-deploy-initrd-2.6.23.13
deploy_kernel_param = ETH_DRV=forcedeth ETH_DRV=tg3 ETH_DEV=eth0 DISK_DRV=amd74xx console=tty0 console=ttyS0,9600n8 ramdisk_size=50000
